<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>django-chat-app</title>

    <!-- External files2 -->  <!-- TODO all css files in this project must be integerate together!! -->
    <link rel="stylesheet" href="assets/css/custom.css">

</head>
<body>

    <section class="chatapp chatapp__lt">
        
        <div class="chatapp__btn">
            <div>
                <img src="assets/img/chat-room.png" alt="Django Chat Application!">
                <div id="alert_msg_ctx" class="d-non"></div>
            </div>
        </div>
    
        <div class="chatapp__msg d-non">
            <div class="msg__header">
                <div class="msg__wrapper">
                    <div class="header__info">
                        <img src="assets/img/supporter.png" alt="">
                        <div>
                            <span>سعیدرضا غضنفری</span>
                            <span>آنلاین</span>
                            <!-- <span>آفلاین</span> -->
                        </div>
                    </div>
                    <div class="header__options">
                        <button class="bottom__msgbox"><img src="assets/img/gotodown.png" alt="close chat application"></button>
                        <button class="close__msgbox"><img src="assets/img/close.png" alt="close chat application"></button>
                    </div>
                </div>
            </div>

            <div class="msg__body">        
                <div class="body__wrapper">

                    <div class="msg msg__right d-non">
                        <p>
                            Hello World
                        </p>
                        <div class="msg__info">
                            <div class="msg__info__status">
                                <img src="assets/img/double-check.png" alt="single check status">
                            </div>
                            <div class="msg__info__clock">14:48</div>
                        </div>
                    </div>
                    <div class="clearfix"></div>

                    <div class="msg msg__right d-non">
                        <p class="msg__replied msg__replied--right">
                            <span>سعیدرضا</span>
                            <span>Hello World</span>
                        </p>
                        <p>
                            Hello World
                        </p>
                        <div class="msg__info">
                            <div class="msg__info__status">
                                <img src="assets/img/double-check.png" alt="single check status">
                            </div>
                            <div class="msg__info__clock">14:48</div>
                        </div>
                    </div>
                    <div class="clearfix"></div>


                    <div class="msg msg__left d-non">
                        <p class="msg__replied msg__replied--left">
                            <span>سعیدرضا</span>
                            <span>Hello World</span>
                        </p>
                        <p>
                            Hello World
                        </p>
                        <div class="msg__info">
                            <div class="msg__info__clock">14:48</div>
                        </div>
                    </div>
                    <div class="clearfix"></div>

                    <div class="msg msg__left d-non">
                        <p>
                            Hello World
                        </p>
                        <div class="msg__info">
                            <div class="msg__info__clock">14:48</div>
                        </div>
                    </div>
                    <div class="clearfix"></div>

                    <!-- + tictoctoe game -->
                    <div class="tictoctoe__game d-non">
                        
                        <button id="restart__game">شروع دوباره</button>
                        <div id="score__game">
                            <div><span>شما:</span><span>0</span></div>
                            <div><span>کامپیوتر:</span><span>0</span></div>
                        </div>
                                        
                        <div class="btns__wrapper">

                            <div id="bg__glass" class="d-none"></div>
                            <img src="assets/img/o.png" id="oimage_game" class="d-none" alt="this image is dnone because js handle image src">
                            <img src="assets/img/x.png" id="ximage_game" class="d-none" alt="this image is dnone because js handle image src">

                            <div class="btns__wrapper__btn">
                                <div class="btn_game m2px_b m2px_l" id="btn11"></div>
                                <div class="btn_game m2px_b m2px_l" id="btn12"></div>
                                <div class="btn_game m2px_b" id="btn13"></div>
                            </div>
                            <div class="btns__wrapper__btn">
                                <div class="btn_game m2px_b m2px_l" id="btn21"></div>
                                <div class="btn_game m2px_b m2px_l" id="btn22"></div>
                                <div class="btn_game m2px_b" id="btn23"></div>
                            </div>
                            <div class="btns__wrapper__btn">
                                <div class="btn_game m2px_l" id="btn31"></div>
                                <div class="btn_game m2px_l disable_btn" id="btn32"></div>
                                <div class="btn_game" id="btn33"></div>
                            </div>
                        </div>

                        <p id="game_alert_msg" class="d-none"></p>
                    </div>
                    <!-- - tictoctoe game -->

                    <!-- + login form -->
                    <div class="chatapp__form d-non">
                        <div class="chatform__header">
                            <p>جهت پشتیبانی و راهنمایی بهتر، لطفا مشخصات خود را بصورت صحیح وارد نمایید.</p>
                        </div>

                        <form method="POST" novalidate>
                            <div class="chatapp_formcontrol">
                                <input type="text" id="chatapp__fname" autofocus="on" autocomplete="off">
                                <label for="chatapp__fname">نام</label>
                            </div>
                            <div class="chatapp_formcontrol">
                                <input type="text" id="chatapp__lname" autocomplete="off">
                                <label for="chatapp__lname">نام خانوادگی</label>
                            </div>
                            <div class="chatapp_formcontrol mbnone__chatapp">
                                <input type="email" id="chatapp__email" autocomplete="off">
                                <label for="chatapp__email">ایمیل</label>
                            </div>
                            <div class="chatapp_button">
                                <button type="submit">ارسال</button>
                            </div>
                        </form>
                    </div>
                    <!-- - login form -->

                </div>
            </div>

            <div class="body__inputs">
                <form method="POST" novalidate>
                    <div>
                        <input type="text" id="text-chatinput" placeholder="پیام خود را وارد کنید:">
                        <button type="submit">
                            <img src="assets/img/send.png" alt="send image">
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </section>

<script type="text/javascript" src="assets/js/custom.js"></script>
</body>
</html>
