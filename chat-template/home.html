<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>django-chat-app</title>

    <!-- External files2 -->  <!-- TODO all css files in this project must be integerate together!! -->
    <link rel="stylesheet" href="assets/css/custom.css">

</head>
<body>

    <section class="chatapp">
        
        <div class="chatapp__btn">
            <div>
                <img src="assets/img/chat-room.png" alt="Django Chat Application!">
                <div id="alert_msg" class="d-none"></div>
            </div>
        </div>
    
        <div class="chatapp__msg">

            <div class="msg__header">
                <div class="msg__wrapper">
                    <div class="header__info">
                        <img src="assets/img/supporter.png" alt="">
                        <div>
                            <span>سعیدرضا غضنفری</span>
                            <span>آنلاین</span>
                            <!-- <span>آفلاین</span> -->
                        </div>
                    </div>
                    <div class="header__options">
                        <button><img src="assets/img/close.png" alt="close chat application"></button>
                    </div>
                </div>
            </div>

            <div class="msg__body">
                
                <div class="body__wrapper">

                    <div class="msg msg__right">
                        <p>
                            Hello World
                        </p>
                        <div class="msg__info">
                            <div class="msg__info__status">
                                <img src="assets/img/double-check.png" alt="single check status">
                            </div>
                            <div class="msg__info__clock">14:48</div>
                        </div>
                    </div>
                    <div class="clearfix"></div>

                    <div class="msg msg__right">
                        <p class="msg__replied msg__replied--right">
                            <span>سعیدرضا</span>
                            <span>Hello World</span>
                        </p>
                        <p>
                            Hello World
                        </p>
                        <div class="msg__info">
                            <div class="msg__info__status">
                                <img src="assets/img/double-check.png" alt="single check status">
                            </div>
                            <div class="msg__info__clock">14:48</div>
                        </div>
                    </div>
                    <div class="clearfix"></div>


                    <div class="msg msg__left">
                        <p class="msg__replied msg__replied--left">
                            <span>سعیدرضا</span>
                            <span>Hello World</span>
                        </p>
                        <p>
                            Hello World
                        </p>
                        <div class="msg__info">
                            <div class="msg__info__clock">14:48</div>
                        </div>
                    </div>
                    <div class="clearfix"></div>

                    <div class="msg msg__left">
                        <p>
                            Hello World
                        </p>
                        <div class="msg__info">
                            <div class="msg__info__clock">14:48</div>
                        </div>
                    </div>
                    <div class="clearfix"></div>

                </div>

            </div>

            <div class="body__inputs">
                <form method="POST" novalidate>
                    <div>
                        <input type="text" id="text-chatinput" placeholder="پیام خود را وارد کنید:">
                        <button type="submit">
                            <img src="assets/img/eye.png" alt="">
                        </button>
                    </div>
                </form>
            </div>

        </div>

    </section>

<script type="text/javascript" src="assets/js/custom.js"></script>
</body>
</html>
